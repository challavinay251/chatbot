<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 5px;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 10px;
        }

        strong {
            color: #4caf50;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Chatbot</h1>
        <form method="post" action="{% url 'home' %}">
            {% csrf_token %}
            <label for="user_input">You:</label>
            <input type="text" name="user_input" required>
            <button type="submit">Submit</button>
        </form>
        {% if user_input %}
            {% if response %}
                <p><strong>You:</strong> {{ user_input }}</p>
                <p class="{% if response == 'I\'m sorry, I didn\'t understand that. Please ask me something else.' %}error{% endif %}">
                    <strong>Chatbot:</strong> {{ response }}
                </p>
            {% else %}
                <p class="error">Chatbot didn't provide a response.</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
